<main class="main-content page-main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <section class="section">
          <header class="section-header">
            <h2 class="section-title">Videos</h2>

          </header>
          <div class="section-body">
            <ng-container *ngIf="MostLikedVideos && MostLikedVideos.length > 0">
              <div class="row cat-wrapper">
                <article *ngFor="let ML_Vid of MostLikedVideos" class="col-6">
                  <div class="imgs-single">
                    <div class="imgs-image" [ngStyle]="{'background-image' : 'url(' + ML_Vid.Thumbnails.Orignal + ')'}">
                      <i class="fas fa-play play-btn"></i>
                      <span class="badge badge-dark duration-text">11:55</span>
                    </div>
                    <div>
                      <div class="post-categories-label">
                        <span (click)="showVideoByCategory('action')" class="badge badge-warning badge-categories">Action</span>
                        <span (click)="showVideoByCategory('adventure')" class="badge badge-warning badge-categories">Adventure</span>
                        <span (click)="showVideoByCategory('fantasy')" class="badge badge-warning badge-categories">Fantasy</span>
                      </div>
                      <div class="imgs-captions">
                        <div class="imgs-title">
                          <a class="post-link">{{ML_Vid.Title}}</a>
                        </div>
                        <ul class="meta-data-list">
                          <li class="meta-data-item">
                            <i class="fa fa-user-circle nav-font-size"> &nbsp;</i>
                            <a class="app-author nav-font-size" href="#">Girish</a>
                          </li>
                          <li class="meta-data-item">
                            <i class="fas fa-calendar-alt nav-font-size">&nbsp;</i>
                            <span>
                              <time class="entry-date nav-font-size" datetime="2018-07-29">July 30, 2018</time>
                            </span>
                          </li>
                        </ul>
                        <p>
                          Ut eu neque a ex varius fringilla. Duis posuere, ante luctus sodales dapibus, justo enim mattis sem, eu rhoncus leo risus
                          nec volutp...
                        </p>
                        <div class="imgs-meta-data">
                          <ul>
                            <li>
                              <i class="fas fa-eye" aria-hidden="true"></i> 12k</li>
                            <li>
                              <i class="fas fa-thumbs-up" aria-hidden="true"></i> 5k</li>
                            <li>
                              <i class="fas fa-thumbs-down" aria-hidden="true"></i> 154</li>
                          </ul>
                        </div>
                        <!-- Images meta data End -->
                      </div>
                    </div>

                  </div>
                </article>

              </div>
            </ng-container>
          </div>
        </section>
      </div>
      <div class="col-md-4">
        <app-video-sidebar></app-video-sidebar>
      </div>
    </div>
  </div>
  <!-- container -->
</main>
