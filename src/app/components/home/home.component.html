<header class="page-header">
  <ng-container *ngIf="LatestVideos.length > 0">
    <article *ngFor="let lVdo of LatestVideos;let _index = index" class="h-media-wrapper h-media-img animated fadeIn" [hidden]="!( lVdo.Id == selectedSlide)"
      [ngStyle]="{'background-image' : 'url(' + lVdo.Thumbnails.Orignal + ')'}" (swipeleft)="bannerSwipeLeft(_index)" (swiperight)="bannerSwipeRight(_index)">

      <div class="h-media-inner">
        <div class="h-play-btn">
          <i class="fas fa-play"></i>
        </div>
        <div class="h-media-title">
          {{lVdo.Title}}
        </div>
        <div class="h-media-meta-data">
          <ul>
            <li>
              <i class="fas fa-calendar"></i> oct 19, 2018
            </li>
            <li>
              <i class="fas fa-eye"></i> 4.5M
            </li>
            <li>
              <i class="fas fa-thumbs-up"></i> 58.4K
            </li>
            <li>
              <i class="fas fa-thumbs-down"></i> 122.K
            </li>
          </ul>
        </div>
      </div>

    </article>
  </ng-container>

  <ng-container *ngIf="LatestVideos.length > 0">
    <section class="container banner-btn-container">
      <article class="banner-btn-wrap" #bannerBtnWrap>
        <div *ngFor="let lVdoBtn of LatestVideos;let lVdoBtnIndex = index " class="banner-btn" [class.banner-btn-active]="selectedSlide == lVdoBtn.Id"
          (click)="showSlide(lVdoBtnIndex)">
          <span>
            {{lVdoBtn.Title}}
          </span>
        </div>
      </article>
    </section>
  </ng-container>
</header>

<main class="page-main-content">
  <div class="container">
    <section class="section">
      <header class="section-header">
        <h2 class="section-title section-title-center">Most liked videos</h2>
      </header>
      <div class="section-body">
        <div class="imgs-container">
          <div (swipeleft)="imgSlide('left')" (swiperight)="imgSlide('right')" class="imgs-wrap" #imgSlider>
            <article *ngFor="let ML_Vid of MostLikedVideos" class="imgs-single">
              <div class="imgs-image" [ngStyle]="{'background-image' : 'url(' + ML_Vid.Thumbnails.Orignal + ')'}">
                <i class="fas fa-play play-btn"></i>
              </div>
              <div class="imgs-captions">
                <div class="imgs-title">{{ML_Vid.Title}}</div>
                <div class="imgs-meta-data">
                  <ul>
                    <li>
                      <i class="fas fa-eye" aria-hidden="true"></i> 12k</li>
                    <li>
                      <i class="fas fa-thumbs-up" aria-hidden="true"></i> 5k</li>
                    <li>
                      <i class="fas fa-thumbs-down" aria-hidden="true"></i> 154</li>
                  </ul>
                </div>
              </div>
            </article>
          </div>
          <span class="imgs-control-left">
            <i (click)="imgSlide('right')" class="fas fa-arrow-left" aria-hidden="true"></i>
          </span>
          <span class="imgs-control-right">
            <i (click)="imgSlide('left')" class="fas fa-arrow-right" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </section>

    <div class="row">
      <section class="col-md-8">

        <section class="section">
          <header class="section-header section-header-action">
            <h2 class="section-title">Videos</h2>
            <div>
              <ul class="category-list" *ngIf="videoCategoryList && videoCategoryList.length > 0">
                <li>
                  <a class="active-tab">All</a>
                </li>
                <li *ngFor="let cat of videoCategoryList">
                  <a (click)="showCat($event, cat.Id)">{{cat.Name}}</a>
                </li>
              </ul>
            </div>
          </header>
          <div class="section-body">
            <ng-container *ngIf="MostLikedVideos && MostLikedVideos.length > 0">
              <div class="row cat-wrapper">
                <article *ngFor="let ML_Vid of MostLikedVideos" class="imgs-single col-6">
                  <div class="imgs-image" [ngStyle]="{'background-image' : 'url(' + ML_Vid.Thumbnails.Orignal + ')'}">
                    <i class="fas fa-play play-btn"></i>
                  </div>
                  <div class="imgs-captions">
                    <div class="imgs-title">{{ML_Vid.Title}}</div>
                    <div class="imgs-meta-data">
                      <ul>
                        <li>
                          <i class="fas fa-eye" aria-hidden="true"></i> 12k</li>
                        <li>
                          <i class="fas fa-thumbs-up" aria-hidden="true"></i> 5k</li>
                        <li>
                          <i class="fas fa-thumbs-down" aria-hidden="true"></i> 154</li>
                      </ul>
                    </div>
                  </div>
                </article>
              </div>
            </ng-container>
          </div>
        </section>
      </section>

      <!-- sidebar -->
      <section class="col-md-4">
        <aside class="sidebar-wrap">
          <div class="sidebar-header">
            <h6 class="sidebar-title">Newsletter</h6>
          </div>
          <div class="sidebar-body">
            <p>
              Subscribe to our newsletter and join our 1 subscribers
            </p>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Your email address">
            </div>
            <div class="">
              <button type="button" class="btn btn-danger btn-hover-dark">Subscribe</button>
            </div>
          </div>
        </aside>
      </section>
    </div>

  </div>
</main>
