<header class="app-header">
  <section class="top-header-bar">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <span class="text-light contact-text">
            <b>Contact us -: </b>
            <a href="sales@mail.com">sales@jmm.com</a>
          </span>
        </div>
        <div class="col-lg-4 d-none d-lg-block d-xl-block">
          <div class="btn-group header-btn-group float-right" role="group" aria-label="Basic example">
            <button type="button" class="btn-icon btn btn-dark">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn-icon btn btn-dark">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn-icon btn btn-dark">
              <i class="fab fa-google-plus"></i>
            </button>
            <button type="button" class="btn-icon btn btn-dark">
              <i class="fas fa-user-tie"></i>
            </button>
            <!-- <button type="button" class="btn btn-danger btn-hover-light">Submit video</button> -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- top-header-bar -->

  <section class="logo-wrapper">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-4 d-none d-lg-block d-xl-block ">
          <span class="logo">
            <a routerLink="/">
              <img src="assets/images/logo/logo.png" alt="">
            </a>
          </span>
        </div>
        <div class="col-lg-8">
          <span class="nav-banner">
            <img src="assets/images/banner/Ad/ad1.png" alt="">
          </span>
        </div>
      </div>
    </div>
  </section>

  <section class="main-nav theme-bg shadow-lg">
    <div class="container">
      <div class="row justify-content-between">
        <nav class="col-auto">
          <ul class="main-menu">
            <li>
              <a>Home</a>
            </li>
            <li>
              <a>Video
                <i class="fas fa-angle-down"></i>
              </a>
              <ul *ngIf="videoListByCategory.length > 0" class="mega-menu">
                <li *ngFor="let mgMenu of videoListByCategory">
                  <a>{{mgMenu.name}}</a>
                  <ul >
                    <li *ngFor="let mmgVideo of mgMenu.videos">
                      <article class="imgs-single">
                        <div class="imgs-image" 
                        [ngStyle]="{'background-image' : 'url(' + mmgVideo.thumbnails.large + ')'}" 
                        >
                          <i class="fas fa-play play-btn"></i>
                        </div>
                        <div class="imgs-captions">
                          <div class="imgs-title">
                            <a class="post-link">{{mmgVideo.title}}</a>
                          </div>
                        </div>
                      </article>
                    </li>
                  </ul>
                </li>

              </ul>
            </li>
            <li>
              <a>Images
                <i class="fas fa-angle-down"></i>
              </a>
              <ul>
                <li>
                  <a>Desktop Wallpapers </a>
                </li>
                <li>
                  <a>3d</a>
                </li>
                <li>
                  <a>Nature</a>
                </li>
                <li>
                  <a>Celebrity</a>
                </li>
              </ul>
            </li>
            <li>
              <a>Text</a>
            </li>
            <li>
              <a>About Us</a>
            </li>
            <li>
              <a>Contact Us</a>
            </li>
          </ul>
        </nav>
        <div class="col-auto">
          <div class="search-div">
            <form action="" method="post">
              <div class="search-wrap">
                <input placeholder="Search..." type="search" class="nav-search-box">
                <i class="fas fa-search"></i>
              </div>
            </form>
          </div>
        </div>
      </div>


    </div>
  </section>
</header>
